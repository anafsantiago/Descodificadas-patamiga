<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patamiga - Formulário</title>
    <link rel="shortcut icon" href="imagens/icons/icon logo patamiga/logo patamiga.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style-form.css">
</head>
<body>
    <div class="container">
        <div class="infos">
            <h1>Confirmação de presença</h1>
            <h3>Preencha o formulário ao lado para confirmar a sua presença</h3>
            <div class="contato">
                <img src="imagens/icons/icons redes sociais/placeholder2.png" alt="endereco_icone" width="55px" height="24px">
                <p>Parque das Dunas, Av. Alm. Alexandrino de Alencar, Tirol, Natal, RN</p>
            </div>
            <div class="contato">
                <img src="imagens/icons/icons redes sociais/telefone2.png" alt="telefone_icone" width="53px" height="22px">
                <p>(84) 1234-5678</p>
            </div>
            <div class="contato">
                <img src="imagens/icons/icons redes sociais/o-email.png" alt="email_icone" width="52px" height="25px">
                <p>patamiga@email.com</p>
            </div>
        </div>

        <div class="container-form">
            <form action="">
                <div class="participacao">
                    <label for="confirmar_presenca">Você pode participar?</label>
                    <div class="radio">
                        <input type="radio" class="opcao" name="opcao_presenca" value="sim" id="presenca-sim" required>Sim
                        <input type="radio" class="opcao" name="opcao_presenca" value="nao" id="presenca-nao" required>Não
                    </div>
                    
                </div>
                <div class="nomes">
                    <label for="nomes_participantes">Qual é o seu nome?</label>
                    <input type="text" placeholder="Digite o seu nome" class="nome_participantes" id="nome_participantes" required>
                </div>
                <div class="divulgacao">
                    <label for="">Como você ouviu falar deste evento?</label>
                    <div class="radio">
                        <input type="radio" name="opcao_divulgacao" class="opcao" value="website" id="divulgacao-site" required>Website
                        <input type="radio" name="opcao_divulgacao" class="opcao" value="amigo" id="divulgacao-amigo" required>Amigo
                        <input type="radio" name="opcao_divulgacao" class="opcao" value="boletim informativo" id="divulgacao-boletim" required>Boletim informativo
                        <input type="radio" name="opcao_divulgacao" class="opcao" value="anuncio" id="divulgacao-anuncio" required>Anúncio
                    </div>
                </div>
                <div class="mensagem">
                    <label for="comentarios">Comentários e/ou perguntas</label>
                    <textarea name="comentarios" placeholder="Escreva um comentário" id="comentarios" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="btn" id="btn-enviar">
                    <input type="submit" value="Limpar" class="btn" id="btn-limpar">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
